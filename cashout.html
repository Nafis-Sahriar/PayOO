<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Cash Out</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind+DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>





</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 bg-white sticky top-0 z-10">

            <section class="w-10/12 mx-auto py-3 flex justify-between items-center">

                <div class="left flex gap-1">

                    <div class="logo w-[60px]">
                        <img src="./assets/logo.png" alt="">
                    </div>


                    <div class="balance-info">
                           
                             <h2 class="text-2xl font-bold">$ <span id="balance">45000</span></h2>
                             <p class="text-neutral/50">Available Balance</p>
                    </div>


                </div>

                <div class="right">

                        <a href="./index.html" class="btn btn-soft"> <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
                </div>

            </section>


    </header>

    <section class="w-11/12 mx-auto space-y-5">
        <h2 class="text-3xl font-bold pt-10 ">Welcome to Pay<span class="text-primary">OO</span></h2>
           <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

           <div class="buttons grid grid-cols-3 gap-3">

                    <button class="btn flex-col h-full py-4 btn-soft rounded-md text-[#080808b1]">
                           <img src="./assets/opt-1.png" alt="">
                           <p>Add Money</p>
                    </button>
                    <button class="btn flex-col h-full py-4 btn-soft rounded-md text-[#080808b1]">
                           <img src="./assets/opt-2.png" alt="">
                           <p>Cash Out</p>
                    </button>
                    <button class="btn flex-col h-full py-4 btn-soft rounded-md text-[#080808b1]">
                           <img src="./assets/opt-3.png" alt="">
                           <p class="text-[13px]">Transfer Money</p>
                    </button>
                    <button class="btn flex-col h-full py-4 btn-soft rounded-md text-[#080808b1]">
                           <img src="./assets/opt-4.png" alt="">
                           <p>Get Bonous</p>
                    </button>
                    <button class="btn flex-col h-full py-4 btn-soft rounded-md text-[#080808b1]">
                           <img src="./assets/opt-5.png" alt="">
                           <p>Pay Bill</p>
                    </button>
                    <button class="btn flex-col h-full py-4 btn-soft rounded-md text-[#080808b1]">
                           <img src="./assets/opt-6.png" alt="">
                           <p>Transactions</p>
                    </button>

           </div>




    </section>

    <section id="cash-out" class="w-11/12 mx-auto">

                   <div class="form pt-15">

        <h2 class="text-2xl font-bold mb-5">Cash Out</h2>

        <div class="card bg-base-100 w-full  mx-auto rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11"  type="number" class="input rounded-full w-full bg-base-200" placeholder="Enter Agent Number" />
                    <br>
                    <label class="label text-black font-bold">Enter Amount</label>
                    <input id="cashout-amount" maxlength="5" minlength="5" type="number" class="input rounded-full w-full bg-base-200" placeholder="Enter amount" />
                    <br>
                    <label class="label text-black font-bold">4 Digit Pin</label>
                    <input id="cashout-pin" maxlength="4" minlength="4" type="password" class="input rounded-full w-full bg-base-200" placeholder="Enter 4-Digit-Pin" />
                   
                    <button id="cashout-btn"  class="btn btn-primary rounded-full mt-4 w-full">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </div>
    </section>



    <!-- Bar bar kichu code likha komanor jonno -->
  <script src="./JS/machiene.js"></script> 


  <script src="./JS/cashout.js"></script>

  <script></script>

</body>

</html>
